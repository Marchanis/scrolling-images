<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>scrolling pics</title>
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
        rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        </head>
        <body>
            <section>
                <header>
                    <img
                    src="cats0.jpg"
                    alt="profile image"
                    />
                    <div>
                    <p>kitty's friends</p>
                    <i class="ri-verified-badge-fill"></i>

                    </div>
                </header>
                <div class="card">
                    <div id="carousel" class="visual">
                    <img
                        id="card1"
                        src="cats12.jpg"
                        alt="Cute cats"
                    />
                    <img
                        id="card2"
                        src="cats13.jpg"
                        alt="Cute cats"
                    />
                    <img
                        id="card3"
                        src="cats3.jpg"
                        alt="Cute cats"
                    />
                    <img
                        id="card4"
                        src="cats11.jpg"
                        alt="Cute cats"
                    />
                    <img
                        id="card5"
                        src="cats10.jpg"
                        alt="Cute cats"
                    />
                    <img
                        id="card6"
                        src="cats6.jpg"
                        alt="Cute cats"
                    />
            
    
                <div class="controls">
                    <button
                    id="prev"
                    class="previous"
                    onclick="carousel.scrollBy(-100, 0)"
                    >
                    <i class="ri-arrow-left-circle-fill"></i>
                    </button>
                    <button id="next" class="next" onclick="carousel.scrollBy(100, 0)">
                    <i class="ri-arrow-right-circle-fill"></i>
                    </button>
                </div>
        
                <div id="pagination" class="pagination"></div>
                </div>
            </div>
            <div class="social">
                <div class="inter">
                <div>
                    <button>
                    <i class="ri-heart-line"></i>
                    </button>
        
                    <button>
                    <i class="ri-chat-3-line"></i>
                    </button>
                    <button>
                    <i class="ri-share-line"></i>
                    </button>
                </div>
        
                <button>
                    <i class="ri-bookmark-line"></i>
                </button>
                </div>
        
                <p>5,908 likes</p>
                <p>with friends! üéâüêæ</p>
            </div>
            </section>
            <script src="main.js"></script>
        </body>
    </html>
